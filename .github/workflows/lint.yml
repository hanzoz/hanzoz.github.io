name: Lint

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
    - name: setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
    - name: Checkout code
      uses: actions/checkout@v5
    - name: Install dependencies and build
      run: |
        pnpm i
        pnpm generate
